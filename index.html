<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Interfaccia radar in tempo reale per sensore HC-SR04 con visualizzazione stile militare e supporto Web Serial API">
    <title>HC-SR04 Radar Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">
                <span class="title-icon">◉</span>
                HC-SR04 RADAR
                <span class="title-icon">◉</span>
            </h1>
            <p class="subtitle">Ultrasonic Sensor Interface</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Radar Display -->
            <div class="radar-container">
                <canvas id="radarCanvas"></canvas>
                <div class="radar-info">
                    <div class="info-item">
                        <span class="info-label">Angle:</span>
                        <span class="info-value" id="angleDisplay">0°</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Distance:</span>
                        <span class="info-value" id="distanceDisplay">-- cm</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Range:</span>
                        <span class="info-value" id="rangeDisplay">400 cm</span>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <aside class="control-panel">
                <div class="panel-section">
                    <h2 class="panel-title">Connection</h2>
                    <div class="connection-status" id="connectionStatus">
                        <span class="status-indicator disconnected"></span>
                        <span class="status-text">Disconnected</span>
                    </div>
                    <button id="connectBtn" class="btn btn-primary">
                        Connect Serial
                    </button>
                    <button id="disconnectBtn" class="btn btn-secondary" disabled>
                        <span class="btn-icon">⏹</span>
                        Disconnect
                    </button>
                </div>

                <div class="panel-section">
                    <h2 class="panel-title">Mode</h2>
                    <label class="toggle-switch">
                        <input type="checkbox" id="simulationToggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Simulation Mode</span>
                    </label>
                    <p class="mode-description" id="modeDescription">
                        Switch to simulation mode to test without hardware
                    </p>
                </div>

                <div class="panel-section">
                    <h2 class="panel-title">Settings</h2>
                    <div class="setting-item">
                        <label for="maxRange">Max Range (cm):</label>
                        <input type="number" id="maxRange" value="400" min="50" max="1000" step="50">
                    </div>
                    <div class="setting-item">
                        <label for="fadeTime">Fade Time (ms):</label>
                        <input type="number" id="fadeTime" value="3000" min="500" max="10000" step="500">
                    </div>
                </div>

                <div class="panel-section">
                    <h2 class="panel-title">Info</h2>
                    <div class="info-text">
                        <p><strong>Serial Format:</strong> angle,distance</p>
                        <p><strong>Example:</strong> 90,245</p>
                        <p><strong>Browser:</strong> Chrome/Edge required</p>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>HC-SR04 Radar Interface</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="main.js"></script>
</body>

</html>
